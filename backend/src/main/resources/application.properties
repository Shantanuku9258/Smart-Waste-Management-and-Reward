server.port=8080
spring.application.name=smartwaste-backend

spring.datasource.url=jdbc:mysql://localhost:3306/smart_waste?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=SuperSecretKeyChangeThisSuperSecretKeyChangeThis123!
jwt.expiration=86400000
spring.main.allow-circular-references=true

# Logging Configuration
logging.file.name=logs/spring.log
logging.level.root=INFO
logging.level.com.smartwaste=INFO
logging.level.com.smartwaste.security=INFO
logging.level.com.smartwaste.controller=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ML Service Configuration
ml.service.url=http://localhost:5005

